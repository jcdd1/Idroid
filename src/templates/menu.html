{% extends 'layout.html' %}

{% block customCSS %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Estilos personalizados -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styleMenu.css') }}">
{% endblock %}

{% block body %}
<!-- Navbar superior -->
<nav class="navbar navbar-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/Logo2.png') }}" alt="Logo" class="logo-navbar">

        <!-- Título -->
        <h1 class="titulo-navbar">Bienvenido al sistema de inventario</h1>

        <!-- Botón de Logout -->
        <a class="btn btn-success btn-lg logout-button" href="{{ url_for('logout') }}">Salir</a>
    </div>
</nav>

<div class="d-flex">
    <!-- Navbar lateral -->
    <nav class="nav flex-column menu-lateral">
        <h2 class="menu-titulo">Menú</h2>
        <a class="nav-link menu-boton" href="/products">Productos</a>
        <a class="nav-link menu-boton" href="/invoices">Facturas</a>
        <a class="nav-link menu-boton" href="/returnSuperAd">Devoluciones</a>
        <a class="nav-link menu-boton" href="/pending_movementsSuperAd">Pendientes</a>
        <a class="nav-link menu-boton" href="/users">Usuarios</a>
        <a class="nav-link menu-boton" href="/warehouses">Bodegas</a>
        
    </nav>

    <!-- Contenedor principal dinámico -->
    <main class="content-container flex-grow-1 p-4">
        {% block dynamicContent %}
        <!-- Aquí se cargará el contenido dinámico -->
        {% endblock %}
    </main>
</div>
{% endblock %}

{% block scripts %}
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Scripts personalizados -->
<script src="{{ url_for('static', filename='js/ScriptMenu.js') }}"></script>
{% endblock %}
